<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --dark-bg: #111111;
            --light-text: #FFFFFF;
            --accent: #E8C547;
            --gray-text: rgba(255,255,255,0.7);
            --transition: all 0.3s ease;
        }
        
        .footer {
            background: var(--dark-bg);
            color: var(--light-text);
            padding: 60px 20px 0;
            font-family: 'Inter', sans-serif;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-header {
            display: flex;
            align-items: center;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-logo {
            width: 150px;
            flex-shrink: 0;
        }
        
        .footer-tagline {
            color: var(--gray-text);
            line-height: 1.6;
            font-size: 0.95rem;
            max-width: 600px;
        }
        
        .footer-content {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .footer-social {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .social-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .social-icon:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }
        
        .social-icon i {
            color: white;
            font-size: 16px;
        }
        
        .footer-column {
            margin-bottom: 20px;
        }
        
        .footer-heading {
            color: var(--light-text);
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 20px;
            position: relative;
            padding-bottom: 8px;
        }
        
        .footer-heading::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 30px;
            height: 2px;
            background: var(--accent);
        }
        
        .footer-links {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 30px;
        }
        
        .footer-links a {
            color: var(--gray-text);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
            display: block;
            padding: 5px 0;
        }
        
        .footer-links a:hover {
            color: var(--light-text);
            transform: translateX(5px);
        }
        
        .footer-bottom {
    border-top: 1px solid rgba(255,255,255,0.1);
    padding: 25px 0;
    text-align: center;
    display: flex;
    justify-content: center;  /* Horizontally center the content */
    align-items: center;
    width: 100%;
}
        
        .copyright {
            color: var(--gray-text);
            font-size: 0.85rem;
            margin: 0;
        }
        
        @media (max-width: 992px) {
            .footer-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }
            
            .footer-tagline {
                max-width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .footer-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .footer-links {
                grid-template-columns: 1fr;
            }
            
            .footer-social {
                justify-content: center;
            }
        }
        
        @media (max-width: 576px) {
            .footer {
                padding: 40px 15px 0;
            }
            
            .footer-header {
                text-align: center;
                align-items: center;
            }
            
            .footer-social {
                justify-content: center;
            }
        }
    </style>
</head>
