<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayo Aura</title>
    <link rel="stylesheet" href="destination.css"> 
</head>
<body>
    
    <video class="video-background" autoplay loop muted>
        <source src="videoplayback.mp4" type="video/mp4"> 
        Your browser does not support the video tag.
    </video>

    
    <div class="intro-section">
        <div class="content">
            <h1>Bangkok</h1> 
            
        </div>
    </div>

    
    <div class="scroll-section">
        <h2>"The City of Bliss" : Bangkok</h2> 
        <p>The capital, Bangkok, is a modern city with bustling street life and grand temples such as Wat Arun, Wat Pho, and the Emerald Buddha Temple (Wat Phra Kaew).</p>
    </div>

    
    <div class="attractions-section">
        <h2>Top Attractions</h2>
        <div class="attractions-container">
            <div class="attraction">
                <img src="grandpalace.webp" alt="Attraction 1"> 
                <div class="overlay">
                    <div class="text">The Grand Palace, Bangkok</div> 
                </div>
            </div>
            <div class="attraction">
                <img src="phiphi.webp" alt="Attraction 2"> 
                <div class="overlay">
                    <div class="text">Phi Phi Islands, Krabi</div> 
                </div>
            </div>
            <div class="attraction">
                <img src="watarun.webp" alt="Attraction 3"> 
                <div class="overlay">
                    <div class="text">Wat Arun, Bangkok</div> 
                </div>
            </div>
        </div>
    </div>
</body>
</html>
