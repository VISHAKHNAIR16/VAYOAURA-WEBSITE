<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Premium Travel Packages</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">
  <style>
    :root {
      --gold: #FFD700;
      --dark: #1a1a1a;
      --light-dark: #2d2d2d;
    }

    * { 
      margin:0; 
      padding:0; 
      box-sizing:border-box; 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body { 
      background:#121212; 
      color:#f9f9f9; 
      line-height:1.6; 
      overflow-x: hidden;
    }
    
    /* Header */
    header { 
      position:fixed; 
      top:0; 
      width:100%; 
      padding:1.2rem 1.5rem; 
      background:var(--dark); 
      z-index:1000; 
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    
    .logo { 
      font-size:1.8rem; 
      color:var(--gold); 
      font-weight: 700;
      letter-spacing: 1px;
    }
    
    /* Kannapy Section */
    .Kannapy { 
      height: 70vh;
      min-height: 500px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 0 1.5rem;
      text-align: center;
    }
    
    .Kannapy::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(10, 10, 10, 0.40), rgba(10, 10, 10, 0.40)),
                  url('https://images.unsplash.com/photo-1534008897995-27a23e859048?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80') center/cover no-repeat;
      z-index: -1;
    }
    
    .Kannapy h1 { 
      font-size:3.5rem; 
      margin-bottom:1.2rem;
      color: var(--gold);
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      animation: fadeIn 1.2s ease-out;
    }
    
    .Kannapy p {
      font-size: 1.4rem;
      max-width: 700px;
      color: #e0e0e0;
      margin-bottom: 1rem;
    }
    
    /* Card Design */
    .container { 
      padding:3rem 0;
      max-width:1400px; 
      margin:0 auto;
    }
    
    .section-header {
      text-align: center;
      padding: 0 2rem 3rem;
    }
    
    .section-header h2 {
      font-size: 2.8rem;
      color: var(--gold);
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
    }
    
    .section-header h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--gold);
    }
    
    .section-header p {
      color: #aaa;
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto;
    }

    .cards {
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap:2rem;
      padding:0 2rem;
    }

    .card {
      background: linear-gradient(135deg, var(--light-dark), var(--dark));
      border-radius: 15px;
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      height: 380px;
      position: relative;
      box-shadow: 0 15px 35px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 215, 0, 0.1);
    }
    
    .card:hover { 
      transform: translateY(-15px) scale(1.03);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      border-color: rgba(255, 215, 0, 0.3);
    }
    
    .card img { 
      width:100%; 
      height:100%; 
      object-fit:cover;
      transition: transform 0.5s ease;
    }
    
    .card:hover img {
      transform: scale(1.1);
    }
    
    .card-content {
      position:absolute;
      bottom:0;
      left:0;
      right:0;
      padding:1.8rem;
      background: linear-gradient(transparent, rgba(0,0,0,0.85));
      z-index: 2;
    }

    .card-content h3 {
      color:var(--gold);
      margin-bottom:0.8rem;
      font-weight:600;
      font-size: 1.4rem;
      letter-spacing: 0.5px;
    }

    .price {
      color:var(--gold);
      font-size:1.6rem;
      font-weight:700;
      display: block;
      margin-top: 5px;
    }

    .strike { 
      color:#aaa; 
      margin-right:1rem; 
      font-size:1.1rem; 
      text-decoration:line-through;
      display: inline-block;
    }
    
    .card-badge {
      position:absolute;
      top:20px;
      right:20px;
      background:var(--gold);
      color: var(--dark);
      padding: 8px 18px;
      border-radius: 20px;
      font-weight:600;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 2;
    }
    
    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
      opacity: 0;
      transition: all 0.3s ease;
    }
    
    .play-button i {
      color: var(--dark);
      font-size: 1.8rem;
      margin-left: 5px;
    }
    
    .card:hover .play-button {
      opacity: 1;
    }
    
    /* Magnific Popup Custom Styles */
    .mfp-bg {
      background: rgba(10, 10, 10, 0.95) !important;
    }
    
    .mfp-image-holder .mfp-content,
    .mfp-iframe-holder .mfp-content {
      max-width: 85%;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 30px 60px rgba(0,0,0,0.6);
    }
    
    .mfp-figure::after {
      box-shadow: none;
      background: transparent;
    }
    
    .mfp-close {
  position: absolute !important;
  top: 16px !important;
  right: 16px !important;
  color: #fff !important;
  font-size: 38px !important;
  cursor: pointer;
  opacity: 0.85 !important;
  z-index: 1100 !important;
  transition: opacity 0.3s ease;
  text-shadow: 0 0 8px rgba(0,0,0,0.7);
}

.mfp-close:hover {
  opacity: 1 !important;
  color: #FFD700 !important; /* gold on hover for better visibility */
}

    
    .mfp-close:hover {
      opacity: 1 !important;
    }
    
    .mfp-iframe-holder .mfp-close {
  top: 16px !important;   /* or 12px, consistent with image popup */
  right: 16px !important; /* ensure it aligns right */
  color: #fff !important; /* make sure color is visible */
  font-size: 36px !important;
  opacity: 0.85 !important;
  z-index: 1100 !important;
}

    
    /* Mobile Optimizations */
    @media (max-width: 768px) {
      .Kannapy {
        height: 60vh;
        min-height: 400px;
      }
      
      .Kannapy h1 {
        font-size: 2.2rem;
      }
      
      .Kannapy p {
        font-size: 1.1rem;
      }
      
      .cards {
        grid-template-columns: 1fr;
        gap: 1.8rem;
      }
      
      .section-header h2 {
        font-size: 2.2rem;
      }
      
      .section-header p {
        font-size: 1.1rem;
      }
      
      .card {
        height: 350px;
      }
      
      .card-content {
        padding: 1.5rem;
      }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

 <div id="footer-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

  <script>
    $(document).ready(function() {
      // Initialize popups
      $('.popup-link').magnificPopup({
        type: 'image',
        gallery: { enabled: true },
        removalDelay: 300,
        mainClass: 'mfp-fade',
        closeOnContentClick: true,
        closeBtnInside: false
      });
      
      $('.popup-video').magnificPopup({
        type: 'iframe',
        removalDelay: 300,
        mainClass: 'mfp-fade',
        iframe: {
          patterns: {
            youtube: {
              index: 'youtube.com/',
              id: 'v=',
              src: '//www.youtube.com/embed/%id%?autoplay=1'
            }
          }
        }
      });

      $('#navbar-container').load('navbar.html', function() {
  const menuIcon = document.getElementById('menu-icon');
  const navLinks = document.getElementById('nav-links');
  const dropdowns = document.querySelectorAll('.dropdown');

  if (menuIcon && navLinks) {
    menuIcon.addEventListener('click', function(e) {
      e.stopPropagation();
      navLinks.classList.toggle('active');
      document.body.classList.toggle('no-scroll');
    });
    
    document.addEventListener('click', function(e) {
      if (!e.target.closest('#nav-links') && !e.target.closest('#menu-icon')) {
        navLinks.classList.remove('active');
        document.body.classList.remove('no-scroll');
      }
    });
  }

  if (window.innerWidth <= 768) {
    dropdowns.forEach(dropdown => {
      const dropbtn = dropdown.querySelector('.dropbtn');
      dropbtn.addEventListener('click', function(e) {
        e.preventDefault();
        const content = this.nextElementSibling;
        content.classList.toggle('active');
        this.querySelector('.mobile-caret').classList.toggle('rotate');
      });
    });
  }

  window.addEventListener('scroll', function() {
    const header = document.querySelector('header');
    if (window.scrollY > 50) {
      header.classList.add('scrolled');
    } else {
      header.classList.remove('scrolled');
    }
  });
});
});

document.addEventListener("DOMContentLoaded", function() {
            fetch('footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer-container').innerHTML = data;
                });
        });

    
    

  </script>
