<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vayo Aura</title>
    <link rel="stylesheet" href="destination1.css"> 
    <style>
        /* New CSS for background image */
        .intro-section {
            background: url('media/japanhokaido.webp') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            color: white;
        }
    </style>
</head>
<body>
    
<header></header>
    
<div class="intro-section">
        <div class="content">
            <h1>Hokaido Region</h1> <!-- Destination name -->
        </div>
    </div>

    
    <div class="scroll-section">
        <h2>Hokaido Region</h2> 
    </div>

    
    <div class="attractions-section">
        <h2>Top Attractions</h2>
        <div class="attractions-container">
            <div class="attraction">
                <img src="media/JAPANIMAGES/japan/hokaido/Sapporoo.jpg" alt="Attraction 1"> 
                <div class="overlay">
                    <div class="text">Sapporoo</div> 
                    <p>Known for its annual Snow Festival, skiing resorts, and fresh seafood.
                    </p>
                </div>
            </div>
            <div class="attraction">
                <img src="media/JAPANIMAGES/japan/hokaido/Otaru.jpg" alt="Attraction 2"> 
                <div class="overlay">
                    <div class="text">Otaru</div> 
                    <p>A canal city with historic warehouses and charming streets
                    </p>
                </div>
            </div>
            <div class="attraction">
                <img src="media/JAPANIMAGES/japan/hokaido/Niseko.jpg" alt="Attraction 3"> 
                <div class="overlay">
                    <div class="text">Niseko</div>
                    <p>One of Japanâ€™s premier ski resorts with excellent powder snow.
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer ></footer>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Load navbar
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
          document.querySelector('header').innerHTML = data;

          // Now navbar is rendered; set up menu icon logic.
          const menuIcon = document.getElementById('menu-icon');
          const navLinks = document.getElementById('nav-links');

          if (menuIcon && navLinks) {
              // Toggle nav links on menu icon click (mobile)
              menuIcon.addEventListener('click', function(e) {
                  e.stopPropagation();
                  navLinks.classList.toggle('show');
              });

              // Close nav when clicking outside or on a nav link
              document.addEventListener('click', function(event) {
                  if (!navLinks.contains(event.target) && !menuIcon.contains(event.target)) {
                      navLinks.classList.remove('show');
                  }
              });

              // Optional: close menu if a nav link is clicked (for better UX)
              navLinks.querySelectorAll('a').forEach(function(link) {
                  link.addEventListener('click', function() {
                      navLinks.classList.remove('show');
                  });
              });
          }
      });

    // Load footer (can use footer.html or footer2.html as your need)
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
          document.querySelector('footer').innerHTML = data;
      });
});
</script>
</body>
</html>
